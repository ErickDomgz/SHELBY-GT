
    
    


<div class="max-w-lg mx-auto mt-15 bg-white p-9 rounded-lg shadow-lg">

    <h1 class="text-xl font-bold mb-4 text-center">¿QUIERES UN SHELBY GT 500?</h1>

    <!-- Imagen del Shelby GT 500 -->
    <img src="assets/images/carro.jpeg" 
         alt="Shelby GT 500" class="w-full rounded-lg mb-4">
    <h2 class="text-xl font-bold mb-4 text-center">Registrate para participar</h2>

    <div class="mb-4">
        <label class="block">Nombre Completo:</label>
        <input [(ngModel)]="nombre" type="text" class="w-full p-2 border rounded" placeholder="Ingrese su nombre">
    </div>

    <div class="mb-4">
        <label class="block">Número de Teléfono:</label>
        <input [(ngModel)]="telefono" type="tel" class="w-full p-2 border rounded" placeholder="Ingrese su teléfono">
    </div>

    <div class="mb-4">
        <label class="block">Correo Electrónico:</label>
        <input [(ngModel)]="correo" type="email" class="w-full p-2 border rounded" placeholder="Ingrese su correo">
    </div>

    <button (click)="agregarContacto()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-700">
        {{ editandoId ? 'Actualizar' : 'Registrar' }}
    </button>
</div>

<!-- Tabla de contactos -->
<div class="max-w-5xl mx-auto mt-8 bg-white p-10 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold mb-6 text-center">Lista de participantes</h2>
    <table class="w-full border-collapse border">
        <thead>
            <tr class="bg-gray-600 text-white">
                <th class="border p-4">Nombre</th>
                <th class="border p-4">Teléfono</th>
                <th class="border p-4">Correo</th>
                <th class="border p-4">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contacto of contactos" class="hover:bg-gray-200">
                <td class="border p-4">{{ contacto.nombre }}</td>
                <td class="border p-4">{{ contacto.telefono }}</td>
                <td class="border p-4">{{ contacto.correo }}</td>
                <td class="border p-4 text-center">
                    <button (click)="editarContacto(contacto)" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Editar</button>
                    <button (click)="eliminarContacto(contacto.id)" class="bg-red-500 text-white p-2 rounded ml-4 hover:bg-red-600">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
